<div class="header-container">
    <mat-toolbar>
        <span class="welcome-message">Welcome, Admin!</span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Button with a menu">
            <mat-icon aria-hidden="false" aria-label="menu icon" fontIcon="menu"></mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/employee" routerLinkActive="active-link">
              <span>Create employee</span>
            </button>
            <button mat-menu-item routerLink="/company" routerLinkActive="active-link">
              <span>Create company</span>
            </button>
            <button mat-menu-item routerLink="/link-employees" routerLinkActive="active-link">
                <span>Link employees</span>
            </button>
        </mat-menu>
    </mat-toolbar>
</div>
